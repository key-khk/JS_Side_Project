<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box
    }

    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right
    }

    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center
    }

    button {
      width: 50px;
      height: 50px;
      margin: 5px
    }
  </style>
</head>

<!-- 계산기 버튼 구현 -->

<body>
  <input readonly id="operator">
  <input readonly type="number" id="result">
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    let numOne = '';
    let prevOperator = '';
    let currOperator = '';
    let numTwo = '';
    const $operator = document.querySelector('#operator');
    const $result = document.querySelector('#result');

    const onClickNumber = (event) => {
      if (!currOperator) {
        numOne += event.target.textContent;
        $result.value += event.target.textContent;
        return;
      }

      if (!numTwo) {
        $result.value = '';
      }
      numTwo += event.target.textContent;
      $result.value += event.target.textContent;
    }

    const onKeyDownNumber = (num) => {
      if (!currOperator) {
        numOne += num;
        $result.value += num;
        return;
      }

      if (!numTwo) {
        $result.value = '';
      }
      numTwo += num;
      $result.value += num;
    }


    for (let i = 0; i < 10; i++) {
      document.querySelector('#num-' + i).addEventListener('click', onClickNumber);
    }

    const onClickOperator = (op) => () => {
      if (numOne) {
        if (numTwo) {
          prevOperator = currOperator;
          currOperator = op;
        } else {
          currOperator = op;
        }
        
        $operator.value = op;
      } else {
        alert('숫자를 먼저 입력하세요.');
      }

      if (numTwo) {
        calculateButton('op', op);
      }
    }

    opertorEvent = {
      plus: '+',
      minus: '-',
      divide: '/',
      multiply: '*'
    }

    for (let op in opertorEvent) {
      document.querySelector('#' + op).addEventListener('click', onClickOperator(opertorEvent[op]));
    }

    document.querySelector('#calculate').addEventListener('click', () => {
      if (numTwo) {
        calculateButton('calc', '');
      } else {
        alert('숫자를 먼저 입력하세요');
      }
    });



    document.querySelector('#clear').addEventListener('click', () => {
      numOne = '';
      currOperator = '';
      prevOperator = '';
      numTwo = '';
      $operator.value = '';
      $result.value = '';
    });

    document.addEventListener('keydown', (event) => {
      // console.log(event);
      let keyNum = isNaN(parseInt(event.key)) ? -1 : parseInt(event.key);
      if (keyNum >= 0 && keyNum < 10) {
        onKeyDownNumber(event.key);
      } else {
        switch (event.key) {
          case '+':
            $result.value = parseInt(numOne) + parseInt(numTwo);
            break;
          case '-':
            $result.value = numOne - numTwo;
            break;
          case '*':
            $result.value = numOne * numTwo;
            break;
          case '/':
            $result.value = numOne / numTwo;
            break;
          case '=':
          case 'Enter':
            break;
          case 'Escape':
            break;
          
          default:
            break;
        }
      }
    })

    function calculateButton(type, opType) {
      let tmpOperator = currOperator;
      if (type == 'op') {
        tmpOperator = prevOperator;
      }
      switch (tmpOperator) {
        case '+':
          $result.value = parseInt(numOne) + parseInt(numTwo);
          break;
        case '-':
          $result.value = numOne - numTwo;
          break;
        case '*':
          $result.value = numOne * numTwo;
          break;
        case '/':
          $result.value = numOne / numTwo;
          break;
        default:
          break;
      }

      $operator.value = '';
      numOne = $result.value;
      numTwo = '';

      if (type == 'calc') {
        currOperator = '';
      } else {
        prevOperator = currOperator;
      }

      if (numOne) {
        currOperator = opType;
        $operator.value = opType;
      }
    }

  </script>
</body>
